  <script>
      


// exemple avec éléments supplémentaire : https://leafletjs.com/examples/quick-start/

const options={longitude:49.425,latitude:2.81,zoom:20,maxZoom:25,token:'pk.eyJ1IjoiYXJ0LWsiLCJhIjoiY2t2aHk2OHNuMDBjOTJvbnZ1c29kZXR4aCJ9.jQEsiOoAldw4wz6XMZFs-w',radiusMeters:2500};

var mymap = L.map('map').setView([options.longitude, options.latitude], options.zoom);




L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {

id: 'mapbox/streets-v11',
tileSize: 512,
zoomOffset: -1,
accessToken: options.token
}).addTo(mymap);



var marker = L.marker([options.longitude, options.latitude]).addTo(mymap);
var circle = L.circle([options.longitude, options.latitude], {
color: 'red',
fillColor: '#f03',
fillOpacity: 0.3,

}).addTo(mymap);
